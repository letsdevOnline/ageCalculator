<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Age calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <form action="">
      <div class="inputs">
        <div class="day">
          <label for="DD">Day</label>
          <input type="number" max="31" name="" id="dd" class="input" placeholder="DD">
          <p class="empty">this field is required</p>
          <small>a valid day</small>
        </div>
        <div class="month">
          <label for="MM">Month</label>
          <input type="number" max="12" name="" id="mm" class="input" placeholder="MM">
          <p class="empty">this field is required</p>
          <small>a valid month</small>

        </div>
        <div class="year">
          <label for="YY">Year</label>
          <input type="number" min="2024"  name="" id="yy" class="input" placeholder="YYYY"> 
          <p class="empty">this field is required</p>
          <small>a year in the past</small>
        </div> 
      </div>
    </form>
    <div class="hbreak">
      <hr> 
      <img class="arrow" src="./assets/images/icon-arrow.svg" alt="arrow">
    </div>
    <div class="calcule">
      <div class="years">
        <p class="yearsLived">--</p>
        <h1>years</h1>
      </div>
      <div class="months">
        <p class="monthsLived">--</p>
        <h1>months</h1>
      </div><div class="days">
        <p class="daysLived">--</p>
        <h1>days</h1>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
